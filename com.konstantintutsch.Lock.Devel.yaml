id: com.konstantintutsch.Lock.Devel
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: com.konstantintutsch.Lock.Devel
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=~/.gnupg:create
  - --socket=gpg-agent
  - --talk-name=org.gnome.keyring.SystemPrompter
  - --talk-name=org.gtk.vfs.*
  - --filesystem=xdg-run/gvfsd
cleanup:
  - /include
  - /share/pkgconfig
  - "*.la"
  - "*.a"
modules:
  - name: blueprint-compiler
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler.git
        tag: v0.14.0
        commit: 8e10fcf8692108b9d4ab78f41086c5d7773ef864
    cleanup:
      - '*'
  - name: gpgme
    buildsystem: autotools
    config-opts:
      - --enable-maintainer-mode
    sources:
      - type: git
        url: https://dev.gnupg.org/source/gpgme.git
        tag: gpgme-1.24.0
        commit: 98b10fbc63b323a146e66a2ea8f7ff8f216b31d7
  - name: Lock
    buildsystem: meson
    run-tests: true
    config-opts:
      - -Dprofile=development
      - -Dbuildtype=debug
      - -Dwarning_level=2
    sources:
      - type: dir
        path: ./
